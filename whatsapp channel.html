<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join My WhatsApp Channel</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <style>
        /* Body and overall layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background color to black */
            margin: 0;
            padding: 0;
            color: #fff; /* White text to contrast with black background */
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background-color: #25D366; /* WhatsApp green color */
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.8);
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .whatsapp-description {
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: center;
            color: #ddd; /* Lighter gray text for description */
            line-height: 1.6;
        }

        /* Neon WhatsApp Green Background Effect */
        .whatsapp-bg {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px #25D366, 0 0 40px #25D366, 0 0 80px #25D366;
            animation: neon-animation 1.5s ease-in-out infinite alternate;
            margin-top: 30px;
        }

        @keyframes neon-animation {
            0% {
                box-shadow: 0 0 15px #25D366, 0 0 40px #25D366, 0 0 80px #25D366;
            }
            100% {
                box-shadow: 0 0 20px #25D366, 0 0 50px #25D366, 0 0 100px #25D366;
            }
        }

        .whatsapp-button {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.7);
        }

        .whatsapp-button:hover {
            background-color: #128C7E; /* Darker WhatsApp Green */
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.8);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Join My WhatsApp Channel</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="whatsapp-description">
                <p>Welcome to my official WhatsApp Channel! Stay updated with important information, exclusive content, and real-time support. Join the channel now for easy access and direct communication.</p>
            </section>

            <div class="whatsapp-bg">
                <a href="https://www.whatsapp.com/channel/0029VayfTrh8PgsHHebiwc2k" class="whatsapp-button" target="_blank">Join Now on WhatsApp</a>
            </div>
        </div>
    </main>

    </footer>

</body>
</html>
