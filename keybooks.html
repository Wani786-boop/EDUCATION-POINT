<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Point  Keybooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<style>
/* General styles */
body {
    font-family: 'Roboto', sans-serif;
    background: #e0f7fa; /* Light cyan background for a fresh look */
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    width: 90%;
    margin: 0 auto;
}

/* Header */
.header {
    background: linear-gradient(90deg, #6a4cfa, #4c9eff); /* Purple to Blue gradient */
    padding: 40px 0;
    text-align: center;
    border-bottom: 5px solid #fff;
}

.neon-title {
    color: #fff;
    font-size: 4rem;
    font-weight: 600;
    text-transform: uppercase;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 25px rgba(0, 255, 255, 0.5);
    letter-spacing: 3px;
}

/* Button Styling */
.neon-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #6a4cfa; /* Rich purple color for button */
    color: #fff; /* White text for contrast */
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.neon-button:hover {
    background-color: #4c9eff; /* Lighter blue for hover effect */
    color: #fff; /* Keep text white on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    transform: translateY(-3px);
}

/* Main content */
.section {
    padding: 50px 0;
    text-align: center;
    background: linear-gradient(135deg, #f2f2f2, #b3e5fc); /* Light gradient for contrast */
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.neon-heading {
    font-size: 3rem;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
}

/* List Styles */
.resource-list {
    list-style-type: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.resource-item {
    display: block;
    padding: 20px;
    font-size: 1.6rem;
    background: #ffffff; /* White cards for resource items */
    color: #333;
    text-decoration: none;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    border: 2px solid #4c9eff; /* Border for contrast */
}

.resource-item:hover {
    background: #b3e5fc;
    color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
}

/* Footer */
footer {
    background-color: #333; /* Dark footer */
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
    font-size: 1rem;
}

/* Add Responsive Design */
@media (max-width: 768px) {
    .neon-title {
        font-size: 2.5rem;
    }

    .neon-heading {
        font-size: 2rem;
    }

    .resource-item {
        font-size: 1.4rem;
    }
}

</style>
<body>
    <header class="header">
        <div class="container">
            <h1 class="neon-title">Keybooks</h1>
            <a href="index.html" class="neon-button">Back to Home</a>
        </div>
    </header>

    <main class="section">
        <h2 class="heading">Available Keybooks</h2>
        <ul class="resource-list">
            <li><a href="keybook-page1.html" class="resource-item">MATH</a></li>
            <li><a href="keybook-page2.html" class="resource-item">PHYSICS</a></li>
            <li><a href="keybook-page3.html" class="resource-item"> English</a></li>
            <li><a href="keybook-page4.html" class="resource-item">Urdu</a></li>
            <li><a href="keybook-page5.html" class="resource-item">Computer</a></li>
            <li><a href="keybook-page6.html" class="resource-item">Islamiat</a></li>
            <li><a href="keybook-page7.html" class="resource-item"> Chemistry</a></li>
            <li><a href="keybook-page8.html" class="resource-item">Biology</a></li>
        </ul>
    </main>

    <footer>

    </footer>
</body>
</html>
